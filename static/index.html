<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>wasm-snake</title>
</head>
<body style="position:fixed">
    <script type="module">
        import init, { wasm_main } from './pkg/wasm_snake.js';
        async function main() {
            await init('./pkg/wasm_snake_bg.wasm');
            let raf_closure = wasm_main();
            window.requestAnimationFrame(function rec(ts) { raf_closure(ts); window.requestAnimationFrame(rec); });
        }
        main()
    </script>
    <canvas id="game_canvas" width="1024" height="768" />
    <pre id="logging_pre"></pre>
</body>
</html>
